<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – Lagune Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans 3', sans-serif;
    }
  </style>
</head>

<body class="bg-stone-50 text-stone-800 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <div class="flex items-center gap-3">
        <div
          class="bg-brand-green w-10 h-10 flex items-center justify-center text-white font-bold text-xl font-serif rounded-sm shadow-sm">
          LI</div>
        <span class="text-2xl font-bold font-serif leading-none tracking-tight text-brand-ink">Lagune <span
            class="text-brand-yellow">.</span> Info</span>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-xl border border-stone-200 shadow-xl p-8 sm:p-10 relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-1 bg-brand-green"></div>
      <h1 class="text-2xl font-bold text-stone-900 text-center mb-2 font-serif">Connexion</h1>
      <p class="text-stone-500 text-center text-sm mb-8">Accédez à votre espace de gestion</p>

      <form id="login-form" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-stone-700 mb-1">Identifiant</label>
          <input type="text" id="username" name="username" required
            class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-shadow placeholder-stone-400"
            placeholder="Votre identifiant" autocomplete="username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-stone-700 mb-1">Mot de passe</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-shadow placeholder-stone-400"
            placeholder="Mot de passe" autocomplete="current-password">
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-stone-700 mb-1">Rôle</label>
          <select id="role" name="role" required
            class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-brand-green focus:border-brand-green bg-white transition-shadow">
            <option value="blogger">Rédacteur</option>
            <option value="admin">Administrateur</option>
          </select>
        </div>
        <button type="submit"
          class="w-full py-3 bg-brand-yellow text-black font-bold rounded-lg shadow hover:brightness-95 hover:shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-brand-yellow focus:ring-offset-2 mt-2">
          Se connecter
        </button>
      </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-stone-400 mt-8">&copy; 2026 Lagune Info. Tous droits réservés.</p>
  </div>
  <script src="login.js"></script>
</body>

</html>
