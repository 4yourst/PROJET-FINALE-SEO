<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Source Sans 3', sans-serif; }
  </style>
</head>
<body class="bg-stone-100 text-stone-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl border border-stone-200 shadow-lg p-8">
      <h1 class="text-2xl font-bold text-stone-900 text-center mb-6">Connexion</h1>
      <form id="login-form" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-stone-700 mb-1">Identifiant</label>
          <input type="text" id="username" name="username" required
            class="w-full px-3 py-2.5 border border-stone-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Votre identifiant" autocomplete="username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-stone-700 mb-1">Mot de passe</label>
          <input type="password" id="password" name="password" required
            class="w-full px-3 py-2.5 border border-stone-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Mot de passe" autocomplete="current-password">
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-stone-700 mb-1">RÃ´le</label>
          <select id="role" name="role" required
            class="w-full px-3 py-2.5 border border-stone-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
            <option value="blogger">Blogueur</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Se connecter
        </button>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
